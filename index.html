<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User input</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <main class="container row">
        <div class="col-sm-8">
            <form action="#" id="commentForm">
                <div class="form-group">
                    <label for="firstNameInp">First name:</label>
                    <input type="text" name="firstName" id="firstNameInp" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="lastNameInp">Last name:</label>
                    <input type="text" name="lastName" id="lastNameInp" class="form-control">
                </div>
                
    
                <div class="form-group">
                    <button id="submitButton" type="submit">Submit User</button>
                </div>
                
            </form>
        </div>

        <div class="col-sm-4">
            <aside id="sidebar" class="bg-primary">
                
            </aside>
        </div>
        
    </main>

    <script src="js/main.js"></script>
</body>
</html>
